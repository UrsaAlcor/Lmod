name: release

on:
  workflow_dispatch:

jobs:
  create_release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.release.outputs.upload_url }}
  
    steps:
      - name: Create Release
        uses: actions/create-release@v1
        id: release
        with:
          draft: false
          prerelease: false
          release_name: ${{ github.ref }}
          tag_name: ${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ github.token }}

  upload-release:
    needs: create_release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [aarch64, ppc64le, riscv64, x86_64]
      
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: lua_static_${{ matrix.arch }}

      - name: Upload Release Binaries
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ needs.create_release.steps.outputs.upload_url }}
          asset_path: modules/**
          asset_name: lua_static_${{ matrix.arch }}
